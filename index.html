<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Il Mio Ricettario API</h1>
    </header>

    <main>
        <form id="search-form">
            <input
                type="text"
                id="search-input"
                placeholder="Inserisci nome piatto"
                required
            >
            <button type="submit">Cerca Ricette</button>
        </form>

        <div id="ricetta-container">
            <p>Inserisci il nome di un piatto (es. chicken, beef, pasta)</p>
        </div>

    </main>

    <script src="script.js"></script>
</body>
